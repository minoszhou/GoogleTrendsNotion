<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Trends · 无滚动条通用版</title>
  <style>
    body {
      margin:0;
      padding:20px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#fafafa;
    }
    h1 {
      font-size:18px;
      margin:0 0 12px;
    }
    /* 调高 iframe 高度，避免滚动条 */
    iframe {
      width:100% !important;
      height:clamp(320px, 72vh, 760px) !important;
      border:0;
      display:block;
    }
  </style>
</head>
<body>

  <h1>Google Trends 卡片（无滚动条通用版）</h1>

  <script src="https://ssl.gstatic.com/trends_nrtr/4116_RC01/embed_loader.js"></script>
  <script>
    trends.embed.renderExploreWidget(
      "RELATED_QUERIES",
      { "comparisonItem":[{ "geo":"US", "time":"now 7-d" }], "category":294, "property":"" },
      { "exploreQuery":"cat=294&date=now%207-d&geo=US&hl=zh-CN&cmpt=q&gprop=",
        "guestPath":"https://trends.google.com/trends/embed/" }
    );
  </script>

</body>
</html>
